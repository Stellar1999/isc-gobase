# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Init
        run: |
          go mod tidy
          ln $JAVA_HOME/include/jni.h /usr/local/include 
          ln $JAVA_HOME/include/linux/jni_md.h /usr/local/include 


      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
