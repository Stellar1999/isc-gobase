api-module: test
server:
  port: 31000
  gin:
    mode: release
  logger:
    level: debug
    split:
      enable: true
      # 单位: M
      size: 300
  exception:
    # 打印异常返回
    print:
      # 是否启用：true, false；默认 true
      enable: true
      # 一些异常code不打印；默认可不填
      except:
        - 301
        - 409
base:
  application:
    name: "test"
  api:
    prefix: /api/core
  endpoint:
    # 健康检查处理，默认关闭
    health:
      enable: true
    # 配置的动态实时变更，默认关闭
    config:
      enable: true

test:
  arrays:
    - 12
    - 43
